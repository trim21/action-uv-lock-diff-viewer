name: "build-test"

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - "dist/*"

concurrency:
  cancel-in-progress: true
  group: "${{ github.workflow }}-${{ github.ref }}"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - run: pnpm i

      - run: pnpm run format:check
      - run: pnpm run lint
      - run: pnpm run build
